<head>
  <title>Currency Quotes</title>
</head>

<body>
  <h1>REST2DDP Currency Quotes</h1>
  {{>currencyQuotes }}
</body>

<template name="currencyQuotes">
  {{#if Template.subscriptionsReady}}
    <div>
      {{#each currencies}}
        <div class="quote-panel" style="width: 200px; display: inline-block;">
          <h3>{{td.[1].a.title}} @ {{td.[9].content}}</h3>
          <p>bid: {{td.[2].content}}</p>
          <p>ask: {{td.[3].content}}</p>
        </div>
      {{/each}}
    </div>
  {{else}}
    <h1>Loadingâ€¦</h1>
  {{/if}}
</template>
